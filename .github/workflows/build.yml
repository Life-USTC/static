name: Update Repo

on:
  schedule:
    - cron: "* */6 * * *"
  push:
    branches:
      - master
  workflow_dispatch:
  repository_dispatch:
    types: [retry_job]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}
          ref: master
      - name: Checkout gh-pages
        uses: actions/checkout@v3
        with:
          set-safe-directory: ""
          repository: ${{ github.repository }}
          ref: gh-pages
          path: build
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
      - name: Reset build to initial state
        run: |
          cd build
          git branch -m gh-pages old-gh-pages || true
          git checkout --orphan gh-pages
          cd ..
      - name: Install dependencies
        run: |
          uv sync
          uv run patchright install chromium
      - name: Run Program
        env:
          TZ: "Asia/Shanghai"
          USTC_PASSPORT_USERNAME: ${{ secrets.USTC_PASSPORT_USERNAME }}
          USTC_PASSPORT_PASSWORD: ${{ secrets.USTC_PASSPORT_PASSWORD }}
          USTC_PASSPORT_TOTP_URL: ${{ secrets.USTC_PASSPORT_TOTP_URL }}
          HTTP_PROXY_URL: ${{ secrets.HTTP_PROXY_URL }}
          HTTP_PROXY_USERNAME: ${{ secrets.HTTP_PROXY_USERNAME }}
          HTTP_PROXY_PASSWORD: ${{ secrets.HTTP_PROXY_PASSWORD }}
        run: |
          uv run python main.py
      - name: Publish to gh-pages
        run: |
          cd build
          touch .nojekyll
          git config user.name "GitHub"
          git config user.email "noreply@github.com"
          git add .
          git commit -m "Update from: ${{ github.sha }}" --allow-empty
          (git push -f origin gh-pages) || true
          cd ..
      - run: |
          rm -rf build/cache
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: update
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
