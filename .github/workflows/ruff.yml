name: Ruff

on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
      - name: Install dependencies
        run: uv sync --group dev
      - name: Ruff check
        run: uv run ruff check . --format=github
